<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Colaborativo</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 30px auto; }
    #chat {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
    }
    #message-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    #message {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    #button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-left: auto;
      margin-right: auto;
      width: 100%; /* Asegura que el contenedor de botones tenga el mismo ancho que el input */
      box-sizing: border-box; /* Incluye el padding y el border en el ancho */
    }
    #send-button, #exit-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      box-sizing: border-box; /* A침adido para un manejo consistente del ancho */
    }
    #send-button:hover, #exit-button:hover {
      background-color: #0056b3;
    }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <h2 class="text-center">Chat Colaborativo</h2>
  <div id="chat"></div>
  <div id="message-container">
    <input id="message" placeholder="Escribe tu mensaje...">
    <div id="button-container">
      <button id="send-button" onclick="sendMessage()">Enviar</button>
      <button id="exit-button" onclick="closeConnection()">Salir</button>
    </div>
  </div>
  <script>
    const ws = new WebSocket('ws://localhost:8080');
    let username;
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const chat = document.getElementById('chat');
      if (data.type === 'welcome') {
        username = data.username;
        chat.innerHTML += `<div><em>Te has conectado como <b>${username}</b></em></div>`;
      } else if (data.type === 'notification') {
        chat.innerHTML += `<div><em>${data.message}</em></div>`;
      } else if (data.type === 'message') {
        chat.innerHTML += `<div><b>${data.username}:</b> ${data.text}</div>`;
      }
      chat.scrollTop = chat.scrollHeight;
    };
    function sendMessage() {
      const input = document.getElementById('message');
      if (input.value.trim()) {
        ws.send(JSON.stringify({ text: input.value }));
        input.value = '';
      }
    }
    function closeConnection() {
      ws.close();
      alert('Conexi칩n cerrada. Recargue la p치gina para volver a conectarse.');
    }
    ws.onclose = () => {
        const chat = document.getElementById('chat');
        chat.innerHTML += `<div><em>Conexi칩n cerrada.</em></div>`;
    }
  </script>
</body>
</html>
